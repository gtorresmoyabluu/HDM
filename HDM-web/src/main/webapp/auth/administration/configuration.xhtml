<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layout/template.xhtml">
    <ui:define name="topbuttonbar">
        <p:remoteCommand name="doRefresh" action="#{config.doRefresh}" update=":card" />
        <li>
	    <a href="#" onclick="doRefresh();" onfocus="blur();">
		<i title="#{sessionScope.button_refresh}" class="topbar-icon material-icons">autorenew</i>
		<span class="topbar-item-name">#{sessionScope.button_refresh}</span>
            </a>
	</li>
    </ui:define>
    <ui:define name="content">
        <h:outputStylesheet name="css/configuration.css" library="bluu" />
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:panelGroup id="card" layout="block" styleClass="card">
                    <h1>#{sessionScope.configuration_title}</h1>
                    <h:form id="form">
                        <h:outputLabel rendered="#{config.running}" value="#{sessionScope.configuration_subtitle}"
                                       style="font-style: italic; color: #bbbec0" />
                        <p:accordionPanel multiple="true" value="#{config.categories}" var="categoryItem"
                                          activeIndex="#{config.activeIndexString}">
                            <p:tab title="#{config.getMessage('configuration_'.concat(categoryItem.name))}">
                                <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank ui-fluid ui-noborder" columns="2"
                                             columnClasses="width10, width90 mhConf">
                                    <p:column>
                                        <div class="in-middle">
                                            <p:outputPanel rendered="#{categoryItem.icon != null}">
                                                <i class="material-icons grey">#{categoryItem.icon}</i>
                                            </p:outputPanel>
                                            <h2 style="-webkit-margin-before: -0.17em;">#{config.getMessage('configuration_'.concat(categoryItem.name))}</h2>
                                        </div>
                                    </p:column>

                                    <p:column>
                                        <p:repeat id="configurationRepeat"
                                                  value="#{config.getConfigurationsByCategory(categoryItem.name)}"
                                                  var="configurationItem" varStatus="confStatus" offset="0"
                                                  size="#{config.getConfigurationsByCategory(categoryItem.name).size()}"
                                                  step="1">

                                            <p:panelGrid id="contentGrid" columnClasses="width30,width60,width10"
                                                         columns="3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid ui-noborder">

                                                <p:outputPanel styleClass="padTop7i">
                                                    <p:panelGrid columns="1" styleClass="licenseData"  style="margin-bottom:10px"
                                                                 rendered="#{categoryItem.name == 'schaman' and confStatus.index == confStatus.begin}">
                                                        <h:outputText id="systemIp" value="#{sessionScope.configuration_schaman_ip}"
                                                                      style="font-weight: bold;" />
                                                    </p:panelGrid>

                                                    <h:outputText id="labelText"
                                                                  value="#{config.getMessage('configuration_'.concat(categoryItem.name).concat('_').concat(configurationItem.key))}"
                                                                  style="font-weight: bold;" />

                                                    <p:panelGrid id="license_data" columns="1"
                                                                 rendered="#{configurationItem.key == 'license'}"
                                                                 styleClass="licenseData" style="margin-top:24px">
                                                        <h:outputText value="#{sessionScope.configuration_licence_version}"
                                                                      style="font-weight: bold" />
                                                        <h:outputText value="#{sessionScope.configuration_licence_fexpiracion}"
                                                                      style="font-weight: bold" />
                                                        <h:outputText value="#{sessionScope.configuration_licence_limCPEs}"
                                                                      style="font-weight: bold" />
                                                        <h:outputText value="#{sessionScope.configuration_licence_dirIP}"
                                                                      style="font-weight: bold" />
                                                    </p:panelGrid>
                                                </p:outputPanel>
                                                <p:outputPanel styleClass="padTop7i">
                                                    <p:outputPanel id="valuePanel"
                                                                   rendered="#{config.isValidate(configurationItem.key)}">

                                                        <p:inputText id="valueText" value="#{configurationItem.value}"
                                                                     rendered="#{configurationItem.fieldType.equals('text')}"
                                                                     required="true" label=" " maxlength="250">
                                                            <p:ajax event="blur" />
                                                        </p:inputText>

                                                        <p:spinner id="valueNumber" min="0" max="9999"
                                                                   value="#{configurationItem.value}"
                                                                   rendered="#{configurationItem.fieldType.equals('number')}"
                                                                   required="true" label=" ">
                                                            <p:ajax event="blur" />
                                                            <f:validateRegex pattern="^\d{1,45}$" />
                                                        </p:spinner>

                                                        <p:inputText id="valueIp" value="#{configurationItem.value}"
                                                                     rendered="#{configurationItem.fieldType.equals('ip')}"
                                                                     required="true" label=" " maxlength="17">
                                                            <p:ajax event="blur" />
                                                            <f:validateRegex pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" />
                                                        </p:inputText>

                                                        <p:calendar id="valueTime" value="#{configurationItem.time}"
                                                                    rendered="#{configurationItem.fieldType.equals('time')}"
                                                                    required="true" label=" " pattern="HH:mm" timeOnly="true">
                                                            <p:ajax event="blur" />
                                                            <p:ajax event="dateSelect"/>
                                                        </p:calendar>

                                                        <p:selectOneMenu id="valueBoolean" value="#{configurationItem.value}"
                                                                         rendered="#{configurationItem.fieldType.equals('boolean')}"
                                                                         required="true" label=" ">
                                                            <p:ajax event="blur" />
                                                            <f:selectItem itemLabel="#{sessionScope_configuration_value_activo}"
                                                                          itemValue="true" />
                                                            <f:selectItem itemLabel="#{sessionScope.configuration_value_inactivo}"
                                                                          itemValue="false" />
                                                        </p:selectOneMenu>

                                                        <p:selectOneMenu id="valueList" value="#{configurationItem.value}"
                                                                         rendered="#{configurationItem.fieldType.equals('list') and configurationItem.fieldValues != null}"
                                                                         required="true" label=" ">
                                                            <p:ajax event="blur" />
                                                            <f:selectItems value="#{configurationItem.fieldValues}" />
                                                        </p:selectOneMenu>

                                                        <p:selectOneMenu id="valueList2" value="#{configurationItem.value}"
                                                                         rendered="#{configurationItem.fieldType.equals('list') and configurationItem.listValues != null}"
                                                                         required="true" label=" ">
                                                            <p:ajax event="blur" />
                                                            <f:selectItems value="#{configurationItem.listValues}" var="item"
                                                                           itemValue="#{item}"
                                                                           itemLabel="#{config.getMessage('configuration_list_'.concat(configurationItem.listType).concat('_').concat(item))}" />
                                                        </p:selectOneMenu>

                                                        <p:password id="valueSecret" value="#{configurationItem.value}"
                                                                    rendered="#{configurationItem.fieldType.equals('secret')}">
                                                            <p:ajax event="blur" />
                                                        </p:password>
                                                    </p:outputPanel>
                                                    <p:outputPanel id="titlePanel">

                                                        <p:panelGrid columns="1" styleClass="licenseData"  style="margin-bottom:10px"
                                                                     rendered="#{categoryItem.name == 'schaman' and confStatus.index == (confStatus.begin)}">
                                                            <h:outputText id="systemIpValue" value="#{config.serverIP}" />
                                                        </p:panelGrid>

                                                        <p:outputPanel rendered="#{config.isEdit(configurationItem.key)}">
                                                            <h:outputText value="#{configurationItem.time}"
                                                                          rendered="#{configurationItem.fieldType.equals('time')}" >
                                                                <f:convertDateTime  type="both" pattern="HH:mm" timeZone="Europe/Amsterdam" />
                                                            </h:outputText>
                                                            <h:outputText value="***************"
                                                                          rendered="#{configurationItem.fieldType.equals('secret')}" />
                                                            <h:outputText value="#{configurationItem.value}"
                                                                          rendered="#{(configurationItem.fieldType.equals('text') or configurationItem.fieldType.equals('ip') or configurationItem.fieldType.equals('number'))}" />
                                                            <h:outputText
                                                                value="#{configurationItem.getFieldValuesKey(configurationItem.value)}"
                                                                rendered="#{configurationItem.fieldType.equals('list') and configurationItem.fieldValues != null}" />
                                                            <h:outputText
                                                                value="#{config.getMessage('configuration_list_'.concat(configurationItem.listType).concat('_').concat(configurationItem.value))}"
                                                                rendered="#{configurationItem.fieldType.equals('list') and configurationItem.listValues != null}" />
                                                            <h:outputText
                                                                value="#{configurationItem.value == 'true' ? sessionScope.configuration_value_activo : sessionScope.configuration_value_inactivo}"
                                                                rendered="#{configurationItem.fieldType.equals('boolean')}" />
                                                        </p:outputPanel>
                                                        <p:panelGrid columns="1"
                                                                     rendered="#{configurationItem.key == 'license'}"
                                                                     styleClass="licenseData" style="margin-top:24px">
                                                            <h:outputText value="#{config.license.version.nameAsString}"
                                                                          rendered="true" />
                                                            <h:outputText value="#{config.license.expDateToString}"
                                                                          rendered="true" />
                                                            <h:outputText value="#{config.license.cpeThresholdToString}"
                                                                          rendered="true" />
                                                            <h:outputText value="#{config.license.ipAddress}"
                                                                          rendered="true" />
                                                        </p:panelGrid>

                                                    </p:outputPanel>
                                                </p:outputPanel>
                                                <p:outputPanel styleClass="adjustButtons" rendered="#{sessionFace.hasPermission('configurationmenu_edit')}">
                                                    <p:panelGrid columns="1" styleClass="licenseData"
                                                                 rendered="#{categoryItem.name == 'schaman' and confStatus.index == confStatus.begin}">
                                                        <p:spacer width="10" height="10"/>
                                                    </p:panelGrid>
                                                    <p:commandButton icon="ui-icon-undo"
                                                                     rendered="#{!config.isEdit(configurationItem.key)}"
                                                                     action="#{config.doResetConfig(configurationItem.key)}"
                                                                     immediate="true" update=":form" />
                                                    <p:spacer width="10" />
                                                    <p:commandButton rendered="#{!config.running}"
                                                                     icon="#{config.isEdit(configurationItem.key) ? 'ui-icon-edit' : 'ui-icon-check'}"
                                                                     action="#{config.doProcess(configurationItem.key, configurationItem.value)}"
                                                                     immediate="true" update="contentGrid, @this" />
                                                </p:outputPanel>
                                            </p:panelGrid>
                                        </p:repeat>
                                    </p:column>

                                </p:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </ui:define>
</ui:composition>
